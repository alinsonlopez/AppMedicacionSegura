{% extends 'medicines/fragments/base.html' %}
{% block main-content %}
<div class="row">
    <div class="col s8 offset-s2">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ symptoms.name}}</span>
                <p><b>Descripcion: </b>{{ symptoms.description }}</p>
                <p><b>Creado: </b>{{ symptoms.created }}</p>
                <p><b>Ultima actualizacion: </b>{{ symptoms.updated }}</p>
            </div>
            <div class="card-action">
                <a href="{{ symptoms.get_edit_url }}">Editar</a>
                <a href="{{ symptoms.get_delete_url }}">Eliminar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
