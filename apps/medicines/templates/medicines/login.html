{% extends 'medicines/fragments/base.html' %}
{% block main-content %}

    <div class="center-align">
        <img src="https://booold.com/wp-content/uploads/2020/05/Medicamentos.png" alt="medicine icon"
             height="250px" width="320px">
    </div>

    <div class="row">
        <div class="col s8 offset-s2">

            {% if message %}
                <div class="card-panel red darken-1">
                  <span class="white-text">
                      {{ message }}
                  </span>
                </div>
            {% endif %}

            {% include 'medicines/fragments/forms.html' %}

        </div>
    </div>
{% endblock %}
